<div class="loading-animation">
    <section class="resume">
        <div class="resume-info">
            <p class="second-label">
            <span class="label-emoji">
                👨🏻‍💻
            </span>
                &nbsp; I've worked for
            </p>
        </div>
        <ul>
            {% for work in site.data.careers.work %}
            <li class="workplace transition">
                <p class="workplace-name">
                    {{ work.name }}
                </p>
                <div class="work-info">
                    <p>
                        {{ work.role }}
                    </p>
                    <p class="work-sub-info">
                        {{ work.date }}
                    </p>
                </div>
            </li>
            {% endfor %}
        </ul>
        <!-- <a href="{{ site.baseurl | append: '/project' }}" class="transition">-->
        <!--     <div class="view-all-projects transition">-->
        <!--         View Selected Projects-->
        <!--         <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs><style>.cls-1{fill:none;}</style></defs><path d="M7.2,17.9l6.1-6.1L7.2,5.6,9,3.8l8,8-8,8Z"/><path class="cls-1" d="M.1-.2h24v24H.1Z"/></svg>-->
        <!--     </div>-->
        <!-- </a>-->
    </section>

    <section class="skill">
        <div class="resume-info">
            <p class="second-label">
            <span class="label-emoji">
                💪🏻
            </span>
                &nbsp; Interests
            </p>
        </div>
        <ul>
            {% for skill in site.data.skills %}
            <li class="skill_name">
                {{ skill.name }}
            </li>
            {% endfor %}
        </ul>
    </section>

</div>
